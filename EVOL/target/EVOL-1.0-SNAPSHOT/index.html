
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="javascript/register_ajax.js" defer></script>

    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="register-form" onsubmit="registerPOST(); return false;">
            
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>

        <label for="address">Address:</label>
        <input type="text" name="address" required><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" required><br>

        <label for="driving_license_number">Driving License Number:</label>
        <input type="text" name="driving_license_number"><br>

        
        <div class="card-details">            
            <label for="credit_card_number">Credit Card Number:</label>
            <input type="text" id="credit_card_number" name="credit_card_number" placeholder="1234 5678 9012 3456" onchange="validateCreditCard()" required>

            <label for="expiration_date">Expiration Date:</label>
            <input type="date" id="expiration_date" name="expiration_date" onchange="validateCreditCard()" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" placeholder="123" onchange="validateCreditCard()" required>      
        </div>


        <label class="checkbox-label" for="has_driving_license">Driving License:
        <input type="checkbox" name="has_driving_license" id="driving_license">
        </label><br>

  
        <button type="submit" id="submit">Submit</button>
        <p id="message"></p>
        </form>
    </div>
</body>
</html>
